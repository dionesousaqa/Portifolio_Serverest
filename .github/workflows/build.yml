name: Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    
    runs-on: ubuntu-latest

    steps:
     
       - uses: actions/checkout@v4
       - name: Set up JDK17
        uses: actions/setup-java@v4
        with: 
        distribution: 'temurin'
        java-version: '17'
        cache: maven
       
      - name: Build with maven
        run: mvn test

 